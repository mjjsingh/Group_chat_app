<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <div class="container">
    <h2 class="text-center">Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required autocomplete="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required autocomplete="tel">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    
  </div>
  <script>
    $(document).ready(function(){
      $("form").on("submit", function(event){
        event.preventDefault();
  
        var formData = {
          name: $("#name").val(),
          email: $("#email").val(),
          phone: $("#phone").val(),
          password: $("#password").val()
        };
  
        $.ajax({
          type: "POST",
          url: "http://localhost:3000/user/signup",
          data: formData,
          success: function(response){
            alert("Successfully signed up");
          },
          error: function(response){
            if(response.status === 400){
              alert("User already exists, Please Login");
            }
          }
        });
      });
    });
    </script>
</body>

</html>
